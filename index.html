<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cartes interactives - A2</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .deck {
      margin: 1rem;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>G√©n√©rateur de cartes</h1>

  <div class="deck">
    <h2>‚è∞ Temps</h2>
    <button onclick="generate('time')">Tirer une carte</button>
    <div id="time" class="result">---</div>
  </div>

  <div class="deck">
    <h2>üî§ Verbe</h2>
    <button onclick="generate('verb')">Tirer une carte</button>
    <div id="verb" class="result">---</div>
  </div>

  <div class="deck">
    <h2>üìç Contexte</h2>
    <button onclick="generate('context')">Tirer une carte</button>
    <div id="context" class="result">---</div>
  </div>

  <script>
    const times = ["hier", "aujourd'hui", "demain", "ce matin", "ce soir", "maintenant", "la semaine derni√®re", "la semaine prochaine", "√† 8h", "en 2020", "tout √† l'heure", "l'ann√©e prochaine"];
    const verbs = ["aller", "venir", "prendre", "acheter", "voir", "faire", "manger", "boire", "sortir", "rentrer", "travailler", "attendre"];
    const contexts = ["√† la gare", "au march√©", "√† la maison", "chez le m√©decin", "dans le bus", "au travail", "dans la rue", "√† l'√©cole", "au supermarch√©", "avec mes enfants", "dans le train"];

    function generate(type) {
      let list;
      if (type === 'time') list = times;
      if (type === 'verb') list = verbs;
      if (type === 'context') list = contexts;
      const result = list[Math.floor(Math.random() * list.length)];
      document.getElementById(type).textContent = result;
    }
  </script>
</body>
</html>
